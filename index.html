<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro</title>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">    
</head>
<body>
    <div id="container">
        <div class="container-title">
            <h1>Cronômetro Responsivo</h1>
        </div>
        <div id="stopwatch">
            <div class="min-stopwatch">
                <p>00</p>
            </div>
            <div class="colon-stopwatch">
                <p>:</p>
            </div>
            <div class="sec-stopwatch">
                <p>00</p>
            </div>
            <div class="colon-stopwatch">
                <p>:</p>
            </div>
            <div class="mil-stopwatch">
                <p>000</p>
            </div>
        </div>
        <div id="buttons">
            <button class="btn" id="start-stopwatch">Iniciar</button>
            <button class="btn" id="reset-stopwatch">Resetar</button>
            <button class="btn" id="resume-stopwatch">Resume</button>
            <button class="btn" id="pause-stopwatch">Pausar</button>
        </div>
    </div>
</body>
</html>
